<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidkatz.com/public_css/vue.css">
    </head>
    <body>
       <div id="app">
        <div 
            v-bind:title="randNum"
            v-if="shown"
        >
            Hover Over me for a number
        </div>
       </div>
       <script>
           //Declare Vue instance
           var app = new Vue({
               el: '#app',
               data: {
                   randNum: Math.floor(Math.random() * 50) + 1,
                   shown: true
               }
           })
       </script> 
    </body>
</html>
