<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
       <div id="app">
           <button class="vue-btn" @click="reveal">Reveal Number</button> <!-- v-on = @ -->
       </div>
       <script>
           //Declare Vue instance
           var app = new Vue({
               el: '#app',
               data: {
                   secretNumber: Math.floor(Math.random() * 100) + 1
               },
               methods: {
                   reveal(){
                       alert(`The secret Number: ${this.secretNumber}`) //template string
                   }
               }
           })
       </script> 
    </body>
</html>
